<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Booking Form</title>
</head>
<body>
    <h1>Restaurant Booking Form</h1>
    <form>
        <label for="bookingChoice">Choice of booking:</label>
        <select id="bookingChoice" onchange="updateForm()">
            <option value="Full day booking">Full day booking</option>
            <option value="Half day booking">Half day booking</option>
            <option value="Hourly booking">Hourly booking</option>
        </select>
        <br>

        <label for="userName">User name:</label>
        <input type="text" id="userName" required>
        <br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>

        <label for="numOfPersons">No of person:</label>
        <input type="number" id="numOfPersons" required>
        <br>

        <label id="dateLabel" style="display:none;" for="date">Date:</label>
        <input id="date" style="display:none;" type="date">
        <br>

        <label id="timeLabel" style="display:none;" for="time">Time:</label>
        <input id="time" style="display:none;" type="time">
        <br>

        <label id="slotLabel" style="display:none;" for="slot">Slot:</label>
        <select id="slot" style="display:none;">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
        </select>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
<script src="script.js"></script>
</html>
